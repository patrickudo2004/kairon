<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kairon - Conference Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Default to light mode colors, overridden by dark mode class */
        background-color: #f8fafc;
        color: #0f172a;
      }
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Helper for print visibility */
      .only-print {
        display: none;
      }

      /* Print Styles - Robust Overrides */
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Re-enable visibility for printable area and its children */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* Position printable area over everything else */
        #printable-area {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px; /* Add some padding for paper */
          background-color: white;
          color: black;
        }

        /* Ensure body allows full height printing */
        body, html {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
        }

        /* Explicitly hide the interactive app wrapper */
        .no-print {
          display: none !important;
        }
      }
    </style>

  }
}
</script>
